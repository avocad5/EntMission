      <h1>3. 두 수의 최대공약수</h1>
      <h3>소개</h3>
      <p>최대공약수는 학교에서 배워서 아시죠?</p>
      <p>사용자가 두개의 수를 입력하면</p>
      <p>엔트리봇이 그 두수의 최대공약수를 말하도록 코딩해보세요.</p>
      <h3>힌트</h3>
      <p>최대공약수를 구하려면 어떤수를 다른수로 나누었을때 나누어떨어지는지 알아야합니다.</p>
      <p>두 수 a,b가 있을때, a나누기b가 자연수가 되는지 알수있는 식은</p>
      <p>"만약 &#60;a/b의 몫 = a/b&#62;이라면" 입니다.</p>
      <p>그걸 이용해서 코딩해보세요.</p>
