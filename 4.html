      <h3>소개</h3>
      <p>문제3과 비슷합니다.</p>
      <p>사용자가 두개의 수를 입력하면</p>
      <p>엔트리봇이 그 두수의 최소공배수를 말하도록 코딩해보세요.</p>
      <h3>힌트</h3>
      <p>두수의 최대공약수와 최소공배수를 곱한값은 두수의 곱과 같습니다.</p>
      <p>따라서 두수의최대공약수를 알면 최소공배수는 바로 알수있겠죠.</p>
