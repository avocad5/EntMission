      <h3>소개</h3>
      <p>이번에는 색다른 미션입니다!</p>
      <p>엔트리에는 ( )의제곱 이라는 블럭이 있습니다.</p>
      <p>하지만 ( )의세제곱,네제곱 등을 할수있는 블럭은 없습니다.</p>
      <p>여러분이 직접 만들어보세요.</p>
      <p>사용자가 두개의 수를 입력하면 (첫번째수)를(두번째수)제곱한 값을 엔트리봇이 말하도록 코딩해보세요.</p>
      <p>예시) 사용자가 2와 3을 입력하면 엔트리봇은 2의3제곱인 8을 말합니다.</p>
